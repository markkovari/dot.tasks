tasks:
  install-brew:
    context: bash
    command:
      - curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh


context:
  bash:
    executable:
      bin: /bin/bash
    before: echo -n "using bash as context for taskctl..."
  brew:
    executable:
      bin: /usr/local/bin/brew
    before: echo -n "using brew package manager for taskctl..."
